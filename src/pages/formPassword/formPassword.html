<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./formPassword.css">
    <script> var exports = {} ; </script>
    <script src="../../scripts/Views/formPassword.js"></script>
    <link href="../../scripts/FontAwesome/css/all.css" rel="stylesheet">
    <link href="../../scripts/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formPassword.html</title>
</head>
<body>
    <nav class="navbar justify-content-between">
        <div><h4 class="text-white h4">IPB</h4></div>
        <div id="menu">
            <button class="menubar-btn" id="minimize"><i class="fas fa-window-minimize"></i></button>
            <button class="menubar-btn" id="maximize"><i class="far fa-square"></i></button>
            <button class="menubar-btn" id="close"><i class="fas fa-times"></i></button>
        </div>
    </nav>
    <div class="d-flex  align-content-center justify-content-center">
        <div class="card align-items-center justify-content-center apresentacao">
            <h2>Inteligent Personal Body</h2>
            <p>Aplicação Desktop para acompanhamento fisico.</p>
            <footer>Power By Thales / Guilherme.</footer>
        </div>
        <div class="card form">
            <div class="card-body form">
                                <form class="needs-validation" novalidate>
                                    <div class="mb-3">
                                        <label  class="form-label">Email</label>
                                        <div class="input-group has-validation">
                                            <input  class="form-control" type="email" id="email" required placeholder="Insira seu Email">
                                            <div class="invalid-feedback">
                                                Insira seu email.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label  class="form-label">Nova Senha</label>
                                        <div class="input-group has-validation">
                                            <input  class="form-control" type="password" id="senha" required placeholder="Insira sua nova Senha">
                                            <div class="invalid-feedback">
                                                Insira sua nova senha.
                                            </div>
                                        </div>
                                    </div>
                                    <button id="trocaSenha" class="btn btn-primary">Alterar</button>
                                    <button id="voltarLogin" class="btn btn-outline-dark"><a href="../formLogin/formLogin.html">Voltar p/ Login</a></button>
                                </form>
                            </div>
        </div>
    </div>
    <footer class="footer text-center text-white fixed-bottom">
        <div class="text-center p-3">
            © 2021 Power By:
            <a class="text-white" href="#">Thales / Guilherme</a>
        </div>
    </footer>
    <script>
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
                })
        })()
    </script>
</body>
</html>
