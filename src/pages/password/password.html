<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pasword.css">
    <script> var exports = {} ; </script>
    <script src="../../scripts/Views/password.js"></script>
    <link href="../../scripts/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="d-flex align-content-center justify-content-center">
            <div class="col-md-6 mx-auto p-0">
                <div class="card mb-3" style="max-width: 1500px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="../../image/frontal_model.png"  class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <h1 class="card-title">Alterar Senha</h1>
                                <form class="needs-validation" novalidate>
                                    <div class="mb-3">
                                        <label  class="form-label">Email</label>
                                        <div class="input-group has-validation">
                                            <input  class="form-control" type="email" id="email" required>
                                            <div class="invalid-feedback">
                                                Insira seu email.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label  class="form-label">Nova Senha</label>
                                        <div class="input-group has-validation">
                                            <input  class="form-control" type="password" id="senha" required>
                                            <div class="invalid-feedback">
                                                Insira sua nova senha.
                                            </div>
                                        </div>
                                    </div>
                                    <button id="trocaSenha" class="btn btn-primary">Alterar</button>
                                    <button id="voltarLogin" class="btn btn-outline-dark"><a href="../login/login.html">Login</a></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <style>
        div.d-flex{
            border: none;
            animation-name: example;
            animation-duration: 4s;
        }

        @keyframes example {
            from {
                opacity: 0%;
            }
            to {
                opacity: 100%;
            }
        }
</style>

    <script>
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
                })
        })()
    </script>
</body>
</html>
