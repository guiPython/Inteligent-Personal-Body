<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./usuario.css" ></link>
    <link href="../../scripts/FontAwesome/css/all.css" rel="stylesheet">
    <link href="../../scripts/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script> var exports = {} ; </script>
    <script src="../../scripts/Views/usuario.js"></script>
    <title>usuario</title>
</head>
<body>
    <nav class="navbar justify-content-between">
        <div><h4 class="text-white h4">IPB</h4></div>
        <div id="menu">
            <button class="menubar-btn" id="minimize"><i class="fas fa-window-minimize"></i></button>
            <button class="menubar-btn" id="maximize"><i class="far fa-square"></i></button>
            <button class="menubar-btn" id="close"><i class="fas fa-times"></i></button>
        </div>
    </nav>
    <div class="d-flex">
        <div class="container-fluid mt-4">
            <div class="row justify-content-center align-items-center">
                <main>
                    <h2>Meus Clientes</h2>
                    <p>Digite qualquer dado para filtrar a tabela por Nome , CPF ou data de nascimento:</p>  
                    <input class="form-control" id="myInput" onkeyup="filter()" type="text" placeholder="Pesquisar..">
                    <br>
                    <div>
                        <table id="tabela" class="table table-bordered mt-3">
                            <tr>
                            <th>Nome do cliente</th>
                            <th>Biotipo</th>
                            <th>Gênero</th>
                            <th>CPF</th>
                            <th>Data Nascimento</th>
                            <th>Acesso</th>
                            </tr>
                        </table>
                    </div>
                    <div id="adicionarCliente">
                        <a href="../formCliente/formCliente.html">Adicionar Cliente</a>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <footer class="footer text-center text-white fixed-bottom">
        <div class="text-center p-3">
            © 2021 Power By:
            <a class="text-white" href="#">Thales / Guilherme</a>
        </div>
    </footer>
</body>
<script>
    function inverter(s) {
        return s.split("-").reverse().join('/');
    }

    function filter() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("tabela");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } 
                else {
                    tr[i].style.display = "none";
                }
            }       
        }
    }

    cont = 0;
    usuario.clientes.forEach(elemento => {
        if(cont % 5 == 0 && cont != 0){
            document.getElementById("tabela").innerHTML += "<tr>";
        }
        document.getElementById("tabela").innerHTML += "<td>" + elemento.nome + "</td>" 
            + "<td>" + elemento.biotipo + "</td>" 
            + "<td>" + elemento.genero + "</td>" 
            + "<td>" + elemento.cpf + "</td>" 
            + "<td>" + inverter(new Date(elemento.data_nascimento).toISOString().split("T")[0]) + "</td>" 
            + `<td> <button onclick="getCliente()" cpf="${elemento.cpf}" class='findCliente'><i class="fas fa-arrow-right"></i></button></td>`;
            
        if(cont % 5 == 0 && cont != 0){
            document.getElementById("tabela").innerHTML += "<tr>";
        }
        cont += 1;
    });

</script>
</html>
